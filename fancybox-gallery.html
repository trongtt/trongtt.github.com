    <style type="text/css">
      .fancybox {

        margin: 10px;

        height: 100px;
      }

    <script type="text/javascript">

      /* ========  For FancyBox  =========== */
			function buildFancyBox(galleries)
			{
        $.each(galleries, function(gallery, photos) {
          var items = [];
          $.each(photos, function(a, b) {
            items.push('<a class="' + gallery + '" href="' + b.source + '" data-fancybox-group="gallery" title="' + b.title + '"><img class="smallImg" src="' + b.source + '" alt="" /></a>');
            
          })
          
          $('#fancybox').append($('<div>', { 'id' : gallery, 'class' : 'fancybox'}).append(items.join('')));
          $('.' + gallery).fancybox();
        });
			}
      /* ==================================== */

      function callbackHandler(data) {
        var galleries = jQuery.parseJSON(data);
        
        buildFancyBox(galleries);
      }

      $(document).ready(function() {
        $.ajax({
          url : 'gallery/galleries.json',
          dataType : 'text',
          data : null,
          success : callbackHandler
        });
      })
		</script>
